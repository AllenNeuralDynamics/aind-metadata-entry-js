name: Run checks in dev

on:
  pull_request:
    branches:
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16.x"
    - name: Install dependencies
      run: npm ci
    - name: Run linter checks
      run: npm run lint
    - name: Run tests and coverage
      run: npm run test:coverage
